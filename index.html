<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="card__image" src="/assets/images/illustration-article.svg" alt="" />

      <div class="card__content">
        <p class="card__content-tag">Learning</p>

        <p class="card__content-date">Published 21 Dec 2023</p>

        <h2 class="card__content-header">HTML & CSS foundations</h2>

        <p class="card__content-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="card__author">
        <img class="card__author-image" src="/assets/images/image-avatar.webp" alt="author photo" />

        <div class="card__author-name">
          <p>Greg Hooper</p>
        </div>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
      
    </div>

    
  </body>
</html>
